<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shreyas c. Soni">
    <!-- <link rel="stylesheet" href="https://ripple-ui.netlify.app/css/components.css" /> -->
    <link rel="stylesheet" href="../../css/components.css">
    <title>Login/Register - Ripple Fashion</title>
</head>

<body>
    <div class="grid-3-rows">

        <!-- || Header -->
        <header class="header">
            <div class="brand-info">
                <section>
                    <i class="fas fa-bars header-nav-icon"></i>
                </section>
                <a href="https://ripple-ui.netlify.app/" class="no-link">
                    <img src="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo-dark.png"
                        alt="Logo of ripple UI" class="brand-logo" />
                    <sub class="brand-name">Ripple Store</sub>
                </a>
                <ul class="no-list spaced-list header-nav">
                    <li><a href="https://ripple-store.netlify.app/" class="no-link">Home</a></li>
                    <li><a href="https://ripple-store.netlify.app/pages/products/products.html"
                            class="no-link">Products</a></li>
                </ul>
            </div>
            <div class="social-icon-container">
                <ul class="no-list spaced-list">
                    <li>
                        <form class="input-form">
                            <section class="input-container input-with-icon">
                                <input id="search" class="textbox-content" type="text" name="search"
                                    placeholder="Search..." aria-label="Search Products here" />
                                <i class="fas fa-search search-icon"></i>
                            </section>
                        </form>
                    </li>
                    <li class="dropdown">
                        <a aria-label="View Profile" class="no-link"><i class="fas fa-user social"></i></a>
                        <ul class="stacked-list dropdown-list">
                            <li class="no-list">
                                <a href="#" class="primary-btn outline no-link">Profile</a>
                            </li>
                            <li class="no-list">
                                <a href="#" class="primary-btn login-btn no-link">Login/Register</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" target="_blank" aria-label="View Wishlist" class="no-link"><i
                                class="fas fa-heart social"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" target="_blank" aria-label="View Cart" class="no-link"><i
                                class="fas fa-shopping-cart social"></i></a>
                    </li>
                    <li>
                        <a href="" target="_blank" aria-label="View Cart" class="no-link">
                            <i class="fa-solid fa-right-to-bracket social" aria-label="Login/Register icon"></i></a>
                    </li>
                    <li>
                        <i class="fas fa-sun theme-icon social" aria-label="dark/light theme icon"></i>
                    </li>
                </ul>
            </div>
        </header>

        <!-- || Main -->
        <main class="main">
            <section class="rui-main--heading-container no-border center authentication-tabs">
                <article class="horizontal-tabs-container">
                    <article class="horizontal-tabs-btn-container tabs-btn-center">
                        <button class="tabs-btn tabs-btn-center">Login</button>
                        <button class="tabs-btn tabs-btn-center">Register</button>
                    </article>

                    <div class="horizontal-tabs-content">
                        <form class="input-form login">
                            <section class="input-container">
                                <input id="email" class="textbox-content" type="email" name="email" />
                                <label for="email" class="textbox-label">Email<span
                                        class="required-field">*</span></label>
                                <span>
                                    <sub class="email-check"></sub>
                                </span>
                            </section>
                            <section class="input-container">
                                <input id="password" class="textbox-content" type="password" name="password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>
                                <label for="password" class="textbox-label">Password<span
                                        class="required-field">*</span></label>
                                <span>
                                    <sub class="password-check"></sub>
                                </span>
                                <section class="password-container">
                                    <section class="forget-password-container">
                                        <a href="https://ripple-store.netlify.app/pages/reset-password/reset-password.html"
                                            class="link-btn">Forget Password</a>
                                    </section>
                                </section>
                                <button class="outline">Test Credentials</button>
                                <button class="primary-btn">Login</button>
                        </form>
                    </div>
                    <div class="horizontal-tabs-content">
                        <form class="input-form register">
                            <section class="input-container">
                                <input id="first-name" class="textbox-content" type="first-name" name="first-name" />
                                <label for="first-name" class="textbox-label">First Name<span
                                        class="required-field">*</span></label>
                                <span><sub></sub></span>
                            </section>
                            <section class="input-container">
                                <input id="last-name" class="textbox-content" type="last-name" name="last-name" />
                                <label for="last-name" class="textbox-label">Last Name<span
                                        class="required-field">*</span></label>
                                <span><sub></sub></span>
                            </section>
                            <section class="input-container">
                                <input id="email" class="textbox-content" type="email" name="email" />
                                <label for="email" class="textbox-label">Email<span
                                        class="required-field">*</span></label>
                                <span>
                                    <sub class="email-check  inactive-check"></sub>
                                </span>
                            </section>
                            <section class="input-container">
                                <input id="password" class="textbox-content" type="password" name="password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>

                                <label for="password" class="textbox-label">Password<span
                                        class="required-field">*</span></label>
                                <span>
                                    <sub class="password-check  inactive-check"></sub>
                                </span>
                            </section>
                            <section class="input-container">
                                <input id="confirm-password" class="textbox-content  confirm-password" type="password"
                                    name="confirm-password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>

                                <label for="confirm-password" class="textbox-label">Confirm Password<span
                                        class="required-field">*</span></label>
                                <span>
                                    <sub class="password-check confirm-password-check  inactive-check"></sub>
                                </span>
                            </section>
                            <button class="primary-btn">Register</button>
                        </form>

                    </div>
                </article>
            </section>
        </main>

        <!-- || Nav Bar -->
        <nav class="nav">
            <ul class="rui-drawer-content--list no-list">
                <li class="rui-drawer-content rui-drawer-header inactive">
                    <section>
                        <img src="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo-dark.png"
                            alt="Logo of ripple UI" class="brand-logo" />
                        <sub class="brand-name">Ripple UI</sub>
                    </section>
                    <section>
                        <i class="fas fa-angle-left close-drawer"></i>
                    </section>
                </li>
            </ul>
        </nav>

        <!-- || Footer -->
        <footer class="footer">
            <div class="social-icon-container">
                <a href="https://github.com/sonishreyas" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/ShreyasSoni0204" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/shreyas-soni-00752618b/" target="_blank"
                    aria-label="View LinkedIn Profile" class="no-link"><i class="fab fa-linkedin-in social"></i></a>
            </div>
            <p class="footer-copyright"><span class="footer-copyright-icon"><i class="far fa-copyright"></i></span> 2022
                Ripple UI</p>
        </footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
    <script src="../../main/js/root.js"></script>
</body>

</html>
